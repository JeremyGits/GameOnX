<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to GameOn</title>
  <style>
    body { background: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial; }
    .login { text-align: center; background: black; padding: 20px; border-radius: 8px; width: 300px; }
    button { background: #333; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <div class="login">
    <h1>Welcome to GameOn</h1>
    <p>Sign in to continue</p>
    <button id="login-btn">Login with X</button>
  </div>

  <script>
    const { electronAPI } = window;

    document.getElementById("login-btn").addEventListener("click", () => {
      if (electronAPI && electronAPI.loginX) {
        electronAPI.loginX();
      } else {
        console.error("electronAPI not available");
        alert("Login unavailable - restart app or check console.");
      }
    });
  </script>
</body>
</html>
