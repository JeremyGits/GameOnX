<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOn - Loading</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            color: #ff0000;
            font-family: Arial;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #loading-message {
            font-size: 24px;
        }
        #connection-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: red;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>GameOn Loading...</h1>
    <p id="loading-message">Loading bitmaps...</p>
    <div id="connection-light"></div>

    <script>
        const messages = [
            "Casting Spells...",
            "Conjuring Spirits...",
            "Doing nerdy things...",
            "Laying out main window...",
            "Ready!"
        ];
        let index = 0;
        const messageElem = document.getElementById("loading-message");
        const interval = setInterval(() => {
            index++;
            if (index < messages.length) {
                messageElem.textContent = messages[index];
            } else {
                clearInterval(interval);
            }
        }, 750); // Change every 0.75s

        fetch('http://localhost:3000/health')
            .then(() => document.getElementById("connection-light").style.background = 'green')
            .catch(() => document.getElementById("connection-light").style.background = 'red');
    </script>
</body>
</html>
