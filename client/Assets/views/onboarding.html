<!-- onboarding.html (new file, create this in client dir) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Local Credentials</h1>
    <form id="onboarding-form">
        <label for="local-username">Local Username:</label>
        <input type="text" id="local-username" required />
        <label for="local-password">Password:</label>
        <input type="password" id="local-password" required />
        <button type="submit">Submit</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('onboarding-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('local-username').value;
                const password = document.getElementById('local-password').value;
                if (username && password) {
                    window.electronAPI.submitOnboarding({ username, password });
                }
            });
        });
    </script>
</body>
</html>
