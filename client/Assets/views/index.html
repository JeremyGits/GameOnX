<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOn - Main Lobby</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="user-info">
            <img id="user-pfp" src="" alt="Profile" style="width:50px; height:50px; border-radius:50%; margin-right:10px;">
            Welcome, <span id="username">Guest</span>
        </div>
        <h1>All Games</h1>
        <ul id="games-list">
            <li>Fortnite</li>
            <li>Other Game</li>
        </ul>
        <!-- Removed Login with X button -->
    </header>
    <aside>
        <h2>Players</h2>
        <ul id="players-list"></ul>
        <button id="friends-button">Friends</button> <!-- New button to load friends -->
    </aside>
    <main>
        <h1>GameOn Lobby</h1>
        <button id="create-room">Create Room</button> <!-- Hook for rooms -->
    </main>
    <footer>
        <nav>
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Info</a>
            <a href="#">Help</a>
            <a href="#">Acct</a>
        </nav>
    </footer>
    <section id="chat-section">
        <input type="text" placeholder="Type message...">
        <button>Send</button>
    </section>

    <script src="renderer.js"></script>
</body>
</html>
